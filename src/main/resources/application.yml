spring:
  profiles:
    group:
      local : "common,local"
      dev : "common,dev"
      prod : "common,prod"

---

spring:
  config:
    activate:
      on-profile: "common"
  jpa:
    hibernate:
      ddl-auto: none

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: varchar

server:
  port: 10023

