name: CI/CD

on:
  push:
    branches:
      - develop
      - master

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Test
        run: ./gradlew test

  complete:
    runs-on: ubuntu-latest
    needs:
      - set-up
    steps:
      - name: Run
        run: echo "complete"
      
    
